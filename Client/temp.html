
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-contrib-hls embed</title> 
  <link href="/node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link  href="https://unpkg.com/video.js@7/dist/video-js.min.css" rel="stylesheet" /> 
  <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>  
   <link href="https://unpkg.com/@videojs/themes@1/dist/city/index.css" rel="stylesheet"/>  
  
  <style>


button{
display:inline-block;
padding:0.3em 1.2em;
margin:0 0.1em 0.1em 0;
border:0.16em solid rgba(255,255,255,0);
border-radius:2em;
box-sizing: border-box;
text-decoration:none;
font-family:'Roboto',sans-serif;
font-weight:300;
color:#FFFFFF;
text-shadow: 0 0.04em 0.04em rgba(0,0,0,0.35);
text-align:center;
transition: all 0.2s;
}
button:hover{
border-color: rgba(255,255,255,1);
}
@media all and (max-width:30em){
button{
display:block;
margin:0.2em auto;
}
}



  </style>
</head>
<body>
        <div style="max-height: 40px;">
        <video class="video-js vjs-default-skin vjd-fluid  " controls data-setup='{}'></video>


        <br>
        <br>
  <button class="previous" style="background-color:#f1bb4e">Previous random video</button>
  <button class="next" style="background-color:#4e9af1">Next random video </button>

  <script src="https://unpkg.com/video.js/dist/video.js"></script>
  <script src="https://unpkg.com/@videojs/http-streaming/dist/videojs-http-streaming.js"></script>
  <script src="videojs-playlist.js"></script>

  <script>
    var videoList = [{
      sources: [{
        src: 'http://media.w3.org/2010/05/sintel/trailer.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://media.w3.org/2010/05/sintel/poster.png'
    }, {
      sources: [{
        src: 'http://vjs.zencdn.net/v/oceans.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://www.videojs.com/img/poster.jpg'
    }, {
      sources: [{
        src: 'http://media.w3.org/2010/05/video/movie_300.mp4',
        type: 'video/mp4'
      }],
      poster: 'http://media.w3.org/2010/05/video/poster.png'
    }];
   
    var player = videojs(document.querySelector('video'), {
      inactivityTimeout: 0,  fluid: true
    });

    try {
      // try on ios
      player.volume(0);
    } catch (e) {}
    player.on([
      'duringplaylistchange',
      'playlistchange',
      'beforeplaylistitem',
      'playlistitem',
      'playlistsorted'
    ], function(e) {
      videojs.log('player saw "' + e.type + '"');
    });
    player.playlist(videoList);
    player.playlist.repeat(true);
    
    player.playlist.shuffle({rest: true});

    document.querySelector('.previous').addEventListener('click', function() {
      player.playlist.previous();
    });
    document.querySelector('.next').addEventListener('click', function() {
      player.playlist.next();
    });
  </script>
  </div>
</body>
</html>
